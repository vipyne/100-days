<!DOCTYPE html>

    <title>git stash poop</title>
    <link rel='stylesheet' href='css/styles.css' />

  <body id='all'>
    <pre>##### GIT STASH POOP #####

git()
{
  if [ "$1" == "stash" -a "$2" == "poop" ]
  then
      command git stash pop
      echo "
   )  )
  (   ) (
   ) _   )
    ( \_
  _(_\ \)__
 (____\___))"
  else
      command git "$@"
  fi;
}
</pre>

</html>
