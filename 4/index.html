          var color = raster.getPixel(x, y);

          // Create a circle shaped path:
          var path = new Path.Circle({
            center: new Point(x, y) * gridSize,
            radius: gridSize / 2 / spacing
          });

          // Set the fill color of the path to the color
          // of the pixel:
          path.fillColor = color;
